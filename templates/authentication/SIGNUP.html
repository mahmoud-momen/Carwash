<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
    <!-- link css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href='{% static "css/style.css" %}'>
</head>
<body>

 {% if messages %}

  {% for message in messages %}
 <div id="flash" class="alert alert-secondary alter-dismissible fade show " role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div>
  {% endfor %}

{% endif %}
  <form class="signup" action="/SIGNUP" method="post">
    {% csrf_token %}

    <h1>Sign up</h1>
      <label for="name">UserName:</label>
      <input type="text" name="username" id="name" class="inputs" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" class="inputs" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" class="inputs" required>

      <label for="Confirm">Confirm Password:</label>
      <input type="password" name="Confirm" id="Confirm" class="inputs" required>
      <div class="submit">
      <input type="submit" value="Submit" class="btn">
      </div>
      <p>Already Have An Account? <a href="/signin">sign in</a></p>
  </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
